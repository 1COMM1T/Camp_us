server:
  port: 8080

spring:
  application:
    name: Camp_Reserve
  jpa:
    generate-ddl: false
    show-sql: true
    database: mysql

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL} # 24.8.14탄력적 IP 변경
    hikari:
      username: ${DB_USERNAME} #생성
      password: ${DB_PASSWORD}

  # 24.08.08 - cognito 추가
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
          cognito:
            clientId: ${COGNITO_CLIENT_ID}
            clientSecret: ${COGNITO_CLIENT_SECRET}
            scope: openid, email
            redirect-uri: http://localhost:8080/login/oauth2/code/cognito
            authorization-grant-type: authorization_code
            clientName: commit-client
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          cognito:
            issuer-uri: https://cognito-idp.ap-northeast-2.amazonaws.com/ap-northeast-2_2qtl6ioip
            user-name-attribute: cognito:email
            token-uri: https://commit-test.auth.ap-northeast-2.amazoncognito.com/oauth2/token
            jwk-set-uri: https://cognito-idp.ap-northeast-2.amazonaws.com/ap-northeast-2_2qtl6ioip/.well-known/jwks.json

  # 24.7.28 - Redis 추가
  data:
    redis:
      host: ${REDIS_HOST} # 24.8.14 탄력적 IP 주소 변경
      port: 6379
      password: ${REDIS_PASSWORD} # 24.8.6 ec2에 설치된 redis 연결을 위한 패스워드
      timeout: 7200000 # 24.7.31 - timout 시간 변경(2시간)

token:
  expiration_time: 43200000
  secret: ${TOKEN_SECRET}

